<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <h1>用户列表</h1>
    <table id="table" border="1">
        <thead>
            <tr>
                <td>用户名</td>
                <td>密码</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        fetch('/user-list')
            .then(x => x.json())
            .then(list => {
                let table = document.getElementById('table');
                for (let x of list) {
                    let row = table.insertRow();
                    row.insertCell().innerText = x.username;
                    row.insertCell().innerText = x.password;
                }
            });
    </script>
</body>
</html>
